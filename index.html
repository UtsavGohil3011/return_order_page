<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <div class="row">
        <!-- ++++++++++++ First Column +++++++++++++++ -->
        <div class="col-lg-4 col-md-3 col-sm-12"></div>
        <!-- ++++++++++++ Second Column +++++++++++++++ -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="return_order_font_family text-dark">
                <strong style="font-size: 18px;">Return & Exchange portal</strong>
            </div>
            <div class="return_order_font_family">Let's track your order first</div><br><br>
            <div style="margin: auto;" class="return_order_font_family w-75">
                <div style="border: 1px solid;" class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Order Number">
                    <label for="floatingInput">Order Number</label>
                </div>
                <div style="border: 1px solid;" class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Email/Zip/Phone">
            <label for="floatingPassword">Email/Zip/Phone</label>
        </div><br>
        <div>
            <button style="background-color: #5c5c5c; color: white; border-radius: 0%; padding: 0.8rem;" type="button" class="btn btn-lg w-100">Find My Order</button>
        </div>
    </div>
    <br><br>
    <div>
        <p class="return_order_font_family">Powered by <strong style="color: #242b33;" class="return_order_font_family">ReturnGo</strong></p>
    </div>
</div>
<!-- ++++++++++++ Third Column +++++++++++++++ -->
<div class="col-lg-4 col-md-3 col-sm-"></div>
</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
